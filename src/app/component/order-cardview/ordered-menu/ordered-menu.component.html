
<ion-item>
  <div class="item-inner">
    <div class="menu-title">
      <ion-label class="menu-view">{{menuInfo.menuName}}</ion-label>
      
      <ion-note class="option-view">{{optionInfo.name}}</ion-note>
    </div>

    <div class="menu-info">
      <ion-icon *ngIf="isBasket" class="icon-button" 
      name="add-outline" (click)="ctrlAmount(true)"></ion-icon>

      <ion-label class="amount-view">
        {{orderedMenuInfo.amount}}ê°œ
      </ion-label>

      <ion-icon *ngIf="isBasket" class="icon-button" 
      name="remove-outline" (click)="ctrlAmount(false)"></ion-icon>

      <ion-label class="price-view">{{price}}</ion-label>
    </div>
  </div>
</ion-item>
